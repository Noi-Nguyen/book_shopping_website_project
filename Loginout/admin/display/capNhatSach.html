    <main class="mt-1 pt-3 ">
        <div class="container-fluid ad-content">
            <!-- content body here -->
            <h3>Cập nhật sách</h3>

            <form class="row g-3">
                <div class="col-md-4">
                  <label for="product-name" class="form-label">Tên sản phẩm</label>
                  <input type="text" class="form-control" id="product-name" value="Dưới sao mẹ kể con nghe" required>
                </div>
                <div class="col-md-4">
                  <label for="product-author" class="form-label">Tên tác giả</label>
                  <input type="text" class="form-control" id="product-author" value="Phan Thị Hồ Điệp" required>
                </div>
                <div class="col-md-4">
                  <label for="product-price" class="form-label">Giá bán</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="product-price"  aria-describedby="inputGroupPrepend2" value="35,000" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="product-quantity" class="form-label">Số lượng</label>
                  <input type="text" class="form-control" id="product-quantity" value="10" required>
                </div>
                <div class="col-md-4">
                  <label for="product-category" class="form-label">Danh mục</label>
                  <select class="form-select" id="product-category" required>
                    <option disabled >Chọn danh mục...</option>
                    <option>Đời sống</option>
                    <option>Kỹ năng</option>
                    <option>Khoa học kỹ thuật</option>
                    <option>Xã hội</option>
                    <option selected>Văn học</option>
                  </select>
                </div>
                <div class="col-md-3">
                    <label for="product-image" class="form-label">Hình ảnh</label>
                    <input class="form-control" type="file" id="product-image" multiple>
                    <div class="invalid-feedback">Hình ảnh thích hợp</div>                
                </div>
                <div class="form-floating col-md-12">
                    <textarea class="form-control" placeholder="Nhập mô tả cho sản phẩm tại đây" id="product-description" style="height: 100px">Dưới sao mẹ kể con nghe bao gồm 2 phần. Phần 1 với tựa đề Chuyện kể cho bé là 14 câu chuyện chị Phan Thị Hồ Điệp tự sáng tác để kể cho con nghe trước giờ đi ngủ. Đó là những câu chuyện nhỏ xinh về bạn Mèo, bạn Thỏ;...	</textarea>
                    <label for="product-description">Mô tả</label>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="product-confirm" required>
                    <label class="form-check-label" for="product-confirm">
                        Xác nhận
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Cập nhật</button>
                    <span style="margin: 5px"></span>                    
                    <a href="qlsach.html" class="btn btn-primary btn-link text-light">Hủy</a>
                </div>
            </form>
