                    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#login">Log in</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#signup">Sign up</a></li>

            <div class="loginout__body">
                <div class="row tab-content loginout__content">

                    <div class="col-sm-5 log_social">
                        <ul>

                        </ul>
                    </div>
                    <!-- form đăng nhập -->
                    <div class="tab-pane active col-sm-7 loginout__form" id="login">
                        <form action="index.php?page=login" method="post" enctype="multidata/form-data">
                            <div class="form-group">
                                <label for="username">Tên tài khoản:</label>
                                <input type="text" name="username" class="form-control" id="email_login" placeholder="Email hoặc số điện thoại">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Mật khẩu:</label>
                                <input type="password" name="password" class="form-control" id="pwd_login" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                            <span><button type="submit" class="btn btn-primary">Đăng nhập</button></span>
                            <span><a>Quên mật khẩu?</a></span>
                            <p><a href="#" id="no-account">Bạn chưa có tài khoản? Đăng kí</a> </p>
                        </form>
                    </div>
                    <!-- form đăng kí -->
                    <div class="tab-pane col-sm-7 loginout__form" id="signup">
                        <form action="index.php?page=register" method="post" enctype="multidata/form-data">
                            <div class="form-group">
                                <label for="email">Họ và tên:</label>
                                <input type="text" name="full_name" class="form-control" id="user_name" placeholder="Nhập họ và tên">
                            </div>
                            <div class="form-group">
                                <label for="email">Sinh nhật:</label>
                                <input type="date" name="ngaysinh" class="form-control" id="birth" placeholder="Nhập năm/tháng/ngày sinh của bạn">
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại:</label>
                                <input type="tel" name="phone" class="form-control" id="tel" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="form-group">
                                <label for="adress">Địa chỉ</label>
                                <input type="text" name="adress" class="form-control" id="add" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" class="form-control" id="email_sign" placeholder="Nhập email">
                            </div>
                            <div class="form-group">
                                <label for="new-user_name">UserName:</label>
                                <input type="text" name="new-username" class="form-control" id="new-user_name" placeholder="Nhập họ và tên">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Mật khẩu:</label>
                                <input type="password" name="pwd" class="form-control" id="pwd_sign" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="form-check-label"> Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary Register">Đăng kí</button>
                        </form>
